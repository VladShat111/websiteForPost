{% extends 'post/base.html' %}
{% load crispy_forms_tags %}

{% block content %}
    <div class="content-section" id="registerForm">
        <form  method="post">
            {% csrf_token %}
            <fieldset class="form-group">
                 <legend class="border-bottom mb-4">Share your opinion about your favorite movie</legend>
                {{ form|crispy}}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Share</button>
            </div>
        </form>
    </div>
{% endblock %}
