{% extends 'post/base.html' %}
{% block content %}
    <div class="content-section" id="registerForm">
            <form  method="post">
                {% csrf_token %}
                <fieldset class="form-group">
                     <legend class="border-bottom mb-4">Delete post</legend>
                     <h1> Are you sure you want to delete the post "{{ object.title }}"</h1>
                </fieldset>
                <div class="form-group">
                    <button class="btn btn-outline-danger" type="submit">Yes, delete</button>
                    <a class="btn btn-outline-secondary" href="{% url 'detail_books' object.id %}">Cancel</a>
                </div>
            </form>
        </div>
{% endblock %}
